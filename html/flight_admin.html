<!DOCTYPE html>
<html lang="pt" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Gestão de Voos - Planeador de Viagens</title>
    <link rel="icon" href="../img/favicon.svg" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />    <link rel="stylesheet" href="../css/main.css">
    <script type="module" src="../js/views/NavbarView.js" defer></script>
</head>

<body class="min-h-full bg-gray-50 dark:bg-gray-900 font-['IBM_Plex_Sans'] transition-colors duration-200">
    <header id="header-placeholder"></header>
    
    <!-- Dashboard Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 mb-6 mt-20">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white font-['Space_Mono']">Gestão de Voos</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-1">Administre os voos disponíveis no sistema</p>
                </div>
                
                <!-- Actions -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Pesquisar voos..." 
                            class="w-full sm:w-80 pl-10 pr-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        >
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400 text-xl">search</span>
                    </div>
                      <button 
                        id="add-flight-btn"
                        class="inline-flex items-center gap-2 px-5 py-2.0 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-lg transition-colors duration-200 min-h-[46px]"
                    >
                        <span class="material-symbols-outlined text-xl">add</span>
                        <span>Adicionar Voo</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
                        <tr>                            <th data-sort="name" class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-150">
                                <div class="flex items-center gap-2">
                                    <span>Nº Voo</span>
                                    <span id="sort-icon-name" class="material-symbols-outlined text-gray-400 text-lg">unfold_more</span>
                                </div>
                            </th>
                            <th data-sort="from" class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-150">
                                <div class="flex items-center gap-2">
                                    <span>Origem</span>
                                    <span id="sort-icon-from" class="material-symbols-outlined text-gray-400 text-lg">unfold_more</span>
                                </div>
                            </th>
                            <th data-sort="to" class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-150">
                                <div class="flex items-center gap-2">
                                    <span>Destino</span>
                                    <span id="sort-icon-to" class="material-symbols-outlined text-gray-400 text-lg">unfold_more</span>
                                </div>
                            </th>
                            <th data-sort="company" class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-150">
                                <div class="flex items-center gap-2">
                                    <span>Companhia</span>
                                    <span id="sort-icon-company" class="material-symbols-outlined text-gray-400 text-lg">unfold_more</span>
                                </div>
                            </th>
                            <th data-sort="leaves" class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-150">
                                <div class="flex items-center gap-2">
                                    <span>Partida</span>
                                    <span id="sort-icon-leaves" class="material-symbols-outlined text-gray-400 text-lg">unfold_more</span>
                                </div>
                            </th>                            <th data-sort="direct" class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-150">
                                <div class="flex items-center gap-2">
                                    <span>Direto</span>
                                    <span id="sort-icon-direct" class="material-symbols-outlined text-gray-400 text-lg">unfold_more</span>
                                </div>
                            </th>
                            <th data-sort="custo" class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-white cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-150">
                                <div class="flex items-center gap-2">
                                    <span>Custo</span>
                                    <span id="sort-icon-custo" class="material-symbols-outlined text-gray-400 text-lg">unfold_more</span>
                                </div>
                            </th>
                            <th class="px-6 py-4 text-right text-sm font-semibold text-gray-900 dark:text-white">Ações</th>
                        </tr>
                    </thead>                    <tbody id="tableContent" class="divide-y divide-gray-200 dark:divide-gray-600">
                        <!-- Flight data will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700">                <div id="pagination-controls" class="flex items-center justify-between">
                    <!-- Pagination will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>    <!-- Modal Adicionar -->
    <div id="modal-adicionar" class="fixed inset-0 z-50 hidden">
        <!-- Overlay -->
        <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
        
        <!-- Modal Container -->
        <div class="fixed inset-0 flex items-center justify-center px-4 py-8">
            <!-- Modal Content -->
            <div class="relative w-full max-w-md p-6 overflow-hidden text-left align-middle transition-all transform bg-white dark:bg-gray-800 shadow-xl rounded-xl">
                <!-- Header -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white font-['Space_Mono']">Adicionar Novo Voo</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Preencha os dados do voo</p>
                </div>
                
                <!-- Form -->
                <form id="add_flight_form" class="space-y-4">
                    <input type="hidden" id="id">
                      <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Número do Voo</label>
                        <input 
                            id="name" 
                            name="name"
                            type="text" 
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                            placeholder="Ex: TAP123"
                        />
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="from" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Origem</label>
                            <div class="relative">
                                <select id="from" name="from" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent appearance-none transition-all duration-200">
                                    <option value="">Selecionar...</option>
                                </select>
                                <span class="absolute right-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400 pointer-events-none">expand_more</span>
                            </div>
                        </div>

                        <div>
                            <label for="to" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Destino</label>
                            <div class="relative">
                                <select id="to" name="to" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent appearance-none transition-all duration-200">
                                    <option value="">Selecionar...</option>
                                </select>
                                <span class="absolute right-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400 pointer-events-none">expand_more</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Companhia Aérea</label>
                        <input 
                            id="company" 
                            name="company"
                            type="text" 
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                            placeholder="Ex: TAP Air Portugal"
                        />
                    </div>                    <div>
                        <label for="leaves" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Data e Hora de Partida</label>
                        <input 
                            id="leaves" 
                            name="leaves"
                            type="datetime-local" 
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        />
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="custo" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Custo (€)</label>
                            <input 
                                id="custo" 
                                name="custo"
                                type="number" 
                                min="0"
                                step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                                placeholder="Ex: 75.00"
                            />
                        </div>

                        <div>
                            <label for="direct" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Voo Direto</label>
                            <div class="relative">
                                <select id="direct" name="direct" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent appearance-none transition-all duration-200">
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>
                                <span class="absolute right-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400 pointer-events-none">expand_more</span>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Actions -->
                <div class="flex gap-3 mt-6">                    <button 
                        id="cancel-flight-btn"
                        class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-600 hover:bg-gray-200 dark:hover:bg-gray-500 rounded-lg transition-colors duration-200"
                    >
                        Cancelar
                    </button>
                    <button 
                        id="create-flight-btn"
                        class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-semibold text-white bg-cyan-500 hover:bg-cyan-600 rounded-lg transition-colors duration-200"
                    >
                        <span class="material-symbols-outlined text-lg">add</span>
                        <span>Adicionar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>
    
    <script type="module" src="../js/init.js" defer></script>
    <script type="module" src="../js/views/ViewHelpers.js"></script>
    <script type="module" src="../js/views/FlightAdminView.js"></script>
</body>
</html>
