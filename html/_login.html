<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Login - Hoot</title>
    <link rel="icon" href="../img/favicon.svg" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-Background-Background dark:bg-gray-900 min-h-screen">
    <header id="header-placeholder"></header>

    <!-- Conteúdo principal -->
    <main class="flex items-center justify-center min-h-screen px-4 mt-24">
        <div class="w-full max-w-lg">
            <!-- Container de Login/Registo -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden">
                
                <!-- Cabeçalho com abas -->
                <div class="bg-gradient-to-r from-cyan-600 to-cyan-700 dark:from-gray-700 dark:to-gray-800 p-6">
                    <div class="flex rounded-lg bg-white/10 dark:bg-gray-600/30 p-1">
                        <button id="tab-login" class="flex-1 py-2 px-4 text-white text-sm font-medium rounded-md bg-white/20 dark:bg-gray-500/50 transition-all">
                            Iniciar Sessão
                        </button>
                        <button id="tab-registo" class="flex-1 py-2 px-4 text-white/70 text-sm font-medium rounded-md transition-all hover:bg-white/10">
                            Registar
                        </button>
                    </div>
                </div>

                <!-- Formulário de Login -->
                <div id="form-login" class="p-8">
                    <form id="login-form" class="space-y-6">
                        <div id="login-error" class="hidden p-3 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 rounded-lg">
                            <p class="text-red-700 dark:text-red-300 text-sm"></p>
                        </div>

                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Email
                            </label>
                            <input type="email" id="login-email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white transition-colors">
                        </div>

                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Palavra-passe
                            </label>
                            <input type="password" id="login-password" name="password" required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white transition-colors">
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500">
                                <label for="remember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">
                                    Lembrar-me
                                </label>
                            </div>
                            <button type="button" id="forgot-password" class="text-sm text-cyan-600 hover:text-cyan-700 dark:text-cyan-400 dark:hover:text-cyan-300 transition-colors">
                                Esqueceu-se da palavra-passe?
                            </button>
                        </div>

                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-cyan-600 to-cyan-700 hover:from-cyan-700 hover:to-cyan-800 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg">
                            Entrar
                        </button>
                    </form>
                </div>

                <!-- Formulário de Registo -->
                <div id="form-registo" class="p-8 hidden">
                    <form id="registo-form" class="space-y-6">
                        <div id="registo-error" class="hidden p-3 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 rounded-lg">
                            <p class="text-red-700 dark:text-red-300 text-sm"></p>
                        </div>

                        <div id="registo-success" class="hidden p-3 bg-green-100 dark:bg-green-900/30 border border-green-300 dark:border-green-700 rounded-lg">
                            <p class="text-green-700 dark:text-green-300 text-sm"></p>
                        </div>

                        <div>
                            <label for="registo-nome" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Nome completo
                            </label>
                            <input type="text" id="registo-nome" name="nome" required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white transition-colors">
                        </div>

                        <div>
                            <label for="registo-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Email
                            </label>
                            <input type="email" id="registo-email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white transition-colors">
                        </div>

                        <div>
                            <label for="registo-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Palavra-passe
                            </label>
                            <input type="password" id="registo-password" name="password" required
                                   class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white transition-colors">
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="newsletter" name="newsletter" class="w-4 h-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500">
                            <label for="newsletter" class="ml-2 text-sm text-gray-600 dark:text-gray-400">
                                Aceito receber a newsletter
                            </label>
                        </div>

                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-cyan-600 to-cyan-700 hover:from-cyan-700 hover:to-cyan-800 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg">
                            Registar
                        </button>
                    </form>
                </div>

                <!-- Footer do modal -->
                <div class="bg-gray-50 dark:bg-gray-800/50 px-8 py-4 border-t border-gray-200 dark:border-gray-700">
                    <p class="text-center text-xs text-gray-500 dark:text-gray-400">
                        Projeto académico TSIW - ESMAD
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Recuperação de Palavra-passe -->
    <div id="forgot-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200 dark:border-gray-700">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Recuperar Palavra-passe</h3>
                    <button id="close-forgot-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
            
            <form id="forgot-form" class="p-6">
                <div id="forgot-error" class="hidden mb-4 p-3 bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 rounded-lg">
                    <p class="text-red-700 dark:text-red-300 text-sm"></p>
                </div>

                <div id="forgot-success" class="hidden mb-4 p-3 bg-green-100 dark:bg-green-900/30 border border-green-300 dark:border-green-700 rounded-lg">
                    <p class="text-green-700 dark:text-green-300 text-sm"></p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="forgot-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email da conta
                        </label>
                        <input type="email" id="forgot-email" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white transition-colors">
                    </div>

                    <div>
                        <label for="forgot-new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Nova palavra-passe
                        </label>
                        <input type="password" id="forgot-new-password" name="newPassword" required
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white transition-colors">
                    </div>
                </div>

                <div class="flex gap-3 mt-6">
                    <button type="button" id="cancel-forgot" 
                            class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="flex-1 bg-cyan-600 hover:bg-cyan-700 text-white py-2 px-4 rounded-lg transition-colors">
                        Alterar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script type="module" src="../js/views/ViewHelpers.js"></script>
    <script type="module" src="../js/views/UserView.js"></script>
</body>
</html>
