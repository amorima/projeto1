<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeador de Viagens Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/ui.js" defer></script>
    <script src="../js/views/NavbarView.js" defer></script>

</head>
<body class="font-sans">
    <header id="header-placeholder"></header>
     
    <nav id="menu-placeholder"></nav>
    
    <section class="max-w-[1270px] mt-6 mx-auto px-4 sm:px-6 lg:px-auto">
        <div class="mt-[126px] w-full h-24 p-8 bg-Background-Card-Bg-Gami rounded-lg overflow-hidden inline-flex justify-between">
            <h2 class="w-full sm:w-[592px] justify-center text-Button-Main text-4xl font-bold font-['Space_Mono'] justify-start">Gestão de Voos</h2>
            <div class="inline-flex">
                <div class="w-80 h-11">
                    <input type="text" id="searchInput" placeholder="Pesquisar..." class="w-full h-full px-4 py-2 border rounded-l-lg shadow-sm">
                  </div>
                <button onclick="handleSearch('searchInput',flightTableConfig)" class="h-11 px-5 py-2 mr-4 bg-cyan-600 rounded-r-[5.09px] inline-flex gap-1.5">
                    <span class="material-symbols-outlined text-white cursor-pointer">search</span>
                </button>
                <button onclick="openModal('modal-adicionar')" class="w-40 h-11 px-5 py-2 bg-cyan-600 rounded-[5.09px] inline-flex gap-1.5">
                    <span class="material-symbols-outlined text-white cursor-pointer">add_circle</span>
                    <p class="justify-center text-white text-xl font-bold font-['IBM_Plex_Sans']">Adicionar</p>
                </button>
            </div>
        </div>
    </section>

    <section class="max-w-[1270px] mt-6 mx-auto px-4 sm:px-6 lg:px-auto">
        <!-- Table -->
        <table class="table w-full rounded-t-lg overflow-hidden">
            <!-- Table Header -->
            <thead class="table-header-group bg-Background-Card-Bg-Gami">
                <tr class="table-row rounded-tl-lg rounded-tr-lg] overflow-hidden">
                    <th onclick="sortTableBy('name', flightTableConfig)" class="table-cell py-[16px] text-center text-Text-Subtitles text-xl font-bold font-['IBM_Plex_Sans'] ">Nº Voo
                        <span id="sort-icon-name" class="material-symbols-outlined text-Text-Subtitles cursor-pointer"></span>
                    </th>
                    <th onclick="sortTableBy('from', flightTableConfig)" class="table-cell py-[16px] text-center text-Text-Subtitles text-xl font-bold font-['IBM_Plex_Sans']">Origem
                        <span id="sort-icon-from" class="material-symbols-outlined text-Text-Subtitles cursor-pointer"></span>
                    </th>
                    <th onclick="sortTableBy('to', flightTableConfig)" class="table-cell py-[16px] text-center text-Text-Subtitles text-xl font-bold font-['IBM_Plex_Sans']">Destino
                        <span id="sort-icon-to" class="material-symbols-outlined text-Text-Subtitles cursor-pointer"></span>
                    </th>
                    <th onclick="sortTableBy('company', flightTableConfig)" class="table-cell py-[16px] text-center text-Text-Subtitles text-xl font-bold font-['IBM_Plex_Sans']">Companhia Aérea
                        <span id="sort-icon-company" class="material-symbols-outlined text-Text-Subtitles cursor-pointer"></span>
                    </th>
                    <th onclick="sortTableBy('leaves', flightTableConfig)" class="table-cell py-[16px] text-center text-Text-Subtitles text-xl font-bold font-['IBM_Plex_Sans']">Horario Partida
                        <span id="sort-icon-leaves" class="material-symbols-outlined text-Text-Subtitles cursor-pointer"></span>
                    </th>
                    <th onclick="sortTableBy('direct', flightTableConfig)" class="table-cell py-[16px] text-center text-Text-Subtitles text-xl font-bold font-['IBM_Plex_Sans']">Voo Direto
                        <span id="sort-icon-direct" class="material-symbols-outlined text-Text-Subtitles cursor-pointer"></span>
                    </th>
                    <th class="table-cell py-[16px] text-center text-Text-Subtitles text-xl font-bold font-['IBM_Plex_Sans']"></th>
                </tr>
            </thead>
            <!-- Table Content -->
            <tbody id="tableContent" class="table-row-group"><!-- Clean the table row when finished -->
                <tr class="table-row h-[42px]">
                    <td class="table-cell outline outline-[3px] outline-offset-[-3px] outline-neutral-100 text-center text-black text-xl font-bold font-['IBM_Plex_Sans']">TRD783</td>
                    <td class="table-cell outline outline-[3px] outline-offset-[-3px] outline-neutral-100 text-center text-black text-xl font-normal font-['IBM_Plex_Sans']">OPO</td>
                    <td class="table-cell outline outline-[3px] outline-offset-[-3px] outline-neutral-100 text-center text-black text-xl font-normal font-['IBM_Plex_Sans']">STD</td>
                    <td class="table-cell outline outline-[3px] outline-offset-[-3px] outline-neutral-100 text-center text-black text-xl font-normal font-['IBM_Plex_Sans']">Tap Air Portugal</td>
                    <td class="table-cell outline outline-[3px] outline-offset-[-3px] outline-neutral-100 text-center text-black text-xl font-normal font-['IBM_Plex_Sans']">25/05/2025 10:25</td>
                    <td class="table-cell outline outline-[3px] outline-offset-[-3px] outline-neutral-100 text-center text-black text-xl font-normal font-['IBM_Plex_Sans']">S</td>
                    <td class="table-cell w-48 py-3.5 outline outline-[3px] outline-offset-[-3px] outline-neutral-100 inline-flex justify-center items-center text-center">
                        <button class="material-symbols-outlined text-Main-Primary cursor-pointer mr-6">edit_square</button>
                        <button class="material-symbols-outlined text-red-600 cursor-pointer">delete</button>
                    </td>
                </tr>
            </tbody>            
        </table>

        <!-- Table Tabs -->
        <div id="pagination-controls" class="inline-flex justify-start items-center gap-[5px] pt-6"><!-- Clean the table tabs when finished -->
            <button class="w-8 h-8 px-2.5 py-2 rounded-lg outline outline-2 outline-offset-[-2px] outline-Components-Limit-Color inline-flex flex-col justify-center items-center gap-2.5">
                <span class="material-symbols-outlined text-zinc-900 cursor-pointer">chevron_left</span>
            </button>
            <button class="w-8 h-8 px-2.5 py-2 bg-Main-Primary rounded-lg inline-flex flex-col justify-center items-center gap-2.5">
                <p class="justify-start text-white text-lg font-normal font-['IBM_Plex_Sans']">1</p>
            </button>
            <button class="w-8 h-8 px-2.5 py-2 rounded-lg outline outline-2 outline-offset-[-2px] outline-Components-Limit-Color inline-flex flex-col justify-center items-center gap-2.5">
                <p class="justify-start text-black text-lg font-normal font-['IBM_Plex_Sans']">2</p>
            </button>
            <button class="w-8 h-8 px-2.5 py-2 rounded-lg outline outline-2 outline-offset-[-2px] outline-Components-Limit-Color inline-flex flex-col justify-center items-center gap-2.5">
                <p class="justify-start text-black text-lg font-normal font-['IBM_Plex_Sans']">3</p>
            </button>
            <button class="w-8 h-8 px-2.5 py-2 rounded-lg outline outline-2 outline-offset-[-2px] outline-Components-Limit-Color inline-flex flex-col justify-center items-center gap-2.5">
                <p class="justify-start text-black text-lg font-normal font-['IBM_Plex_Sans']">...</p>
            </button>
            <button class="w-8 h-8 px-2.5 py-2 rounded-lg outline outline-2 outline-offset-[-2px] outline-Components-Limit-Color inline-flex flex-col justify-center items-center gap-2.5">
                <p class="justify-start text-black text-lg font-normal font-['IBM_Plex_Sans']">89</p>
            </button>
            <button class="w-8 h-8 px-2.5 py-2 rounded-lg outline outline-2 outline-offset-[-2px] outline-Components-Limit-Color inline-flex flex-col justify-center items-center gap-2.5">
                <span class="material-symbols-outlined text-zinc-900 cursor-pointer">chevron_right</span>
            </button>
        </div>
    </section>

    <!-- Modal Adicionar -->
    <div id="modal-adicionar" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <!-- Conteudo -->
        <div class="bg-white w-full max-w-2xl mx-auto rounded-xl shadow-lg p-8">
            <!-- Header -->
            <h2 class="text-3xl font-bold font-['Space_Mono'] mb-6 text-Button-Main">Adicionar voo manual</h2>
            <!-- Formulario -->
            <form class="space-y-4" id="add_flight_form">
                <input type="hidden" id="id">
                <div>
                    <label for="name" class="block text-base font-light text-Text-Subtitles">Número do Voo</label>
                    <input id="name" type="text" class="w-full h-11 bg-zinc-100 rounded-lg px-3" />
                </div>
  
                <div>
                    <label for="from" class="block text-base font-light text-Text-Subtitles">Origem</label>
                    <div class="relative w-full">
                        <select id="from" class="w-full h-11 bg-zinc-100 rounded-lg px-3 appearance-none" >
                        
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center">
                            <span class="material-symbols-outlined text-base cursor-pointer">keyboard_arrow_down</span>
                        </div>
                    </div>
                </div>
  
                <div>
                    <label for="to" class="block text-base font-light text-Text-Subtitles">Destino</label>
                    <div class="relative w-full">
                        <select id="to" class="w-full h-11 bg-zinc-100 rounded-lg px-3 appearance-none">
                    
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center">
                            <span class="material-symbols-outlined text-base cursor-pointer">keyboard_arrow_down</span>
                        </div>
                    </div>
                </div>
  
                <div>
                    <label for="company" class="block text-base font-light text-Text-Subtitles">Companhia Aérea</label>
                    <input id="company" type="text" class="w-full h-11 bg-zinc-100 rounded-lg px-3" />
                </div>
  
                <div>
                    <label for="leaves" class="block text-base font-light text-Text-Subtitles">Partida</label>
                    <input id="leaves" type="datetime-local" class="w-full h-11 bg-zinc-100 rounded-lg px-3" />
                </div>
  
                <div>
                    <label for="direct" class="block text-base font-light text-Text-Subtitles">Voo Direto (S/N)</label>
                    <div class="relative w-full">
                        <select id="direct" class="w-full h-11 bg-zinc-100 rounded-lg pl-3 appearance-none">
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center">
                            <span class="material-symbols-outlined text-base cursor-pointer">keyboard_arrow_down</span>
                        </div>
                    </div>
                </div>
            </form>
  
            <!-- Acções -->
            <div class="pl-4 mt-3 sm:flex sm:flex-row-reverse sm:pl-6">
                <button onclick="createFlight()" class="w-40 h-11 px-5 py-2 bg-cyan-600 rounded-[5px] inline-flex flex-col justify-start items-start gap-1.5">
                    <div class="inline-flex justify-start items-center gap-2.5">
                        <span class="material-symbols-outlined text-white cursor-pointer">add_circle</span>
                        <div class="justify-center text-white text-xl font-bold font-['IBM_Plex_Sans']">Adicionar</div>
                    </div>
                </button>
                <button onclick="closeModal(`modal-adicionar`,'add_flight_form','Adicionar voo manual',createFlight)" class="w-40 h-11 px-5 py-2 bg-red-600 rounded-[5px] inline-flex justify-center items-center gap-1.5 mr-8">
                    <div class="flex justify-start items-center gap-2.5">
                        <div class="justify-center text-white text-xl font-bold font-['IBM_Plex_Sans']">Cancelar</div>
                    </div>
                </button>
            </div>
        </div>
    </div>
      
     
    
    
    <script type="module" src="../js/init.js" defer></script>
</body>
</html>
