<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeador de Viagens Inteligente</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css">
    <script>
    try {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
        document.documentElement.classList.add("dark");
        }
    } catch (e) {}
    </script>

</head>

<body class="font-sans dark:bg-gray-950 dark:text-gray-100">
  <header id="header-placeholder"></header>
  <nav id="menu-placeholder"></nav>

  <section class="h-auto pb-12 max-w-[1270px] mx-auto sm:px-6 lg:px-8">
    <!-- Barra de tipos de turismo -->
    <div>
        <div class="mt-[120px]">
            <div id="tourism-types-bar" class="w-full flex flex-wrap gap-3 justify-center mt-6 mb-8"></div>
            <h1 class="text-2xl font-bold px-6 sm:px-6 lg:px-3 font-['Space_Mono'] dark:text-white" id="tourism-title">Turismo</h1>
        </div>
    </div>

    <!-- Filtros -->
  <div class="bg-white dark:bg-gray-900 p-4 rounded-lg shadow-md flex flex-col md:flex-row md:justify-between my-10 max-w-[1206px] lg:mx-4 mx-4 xl:mx-4 border border-gray-200 dark:border-gray-700">

  <div class="flex items-center space-x-2 w-full md:w-auto mb-3 md:mb-0">
    <label for="sort-date" class="text-gray-700 dark:text-gray-200 text-sm whitespace-nowrap">Ordenar Data:</label>
    <select id="sort-date" class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm">
      <option value="">Nenhuma</option>
      <option value="recent">Mais próxima</option>
      <option value="oldest">Mais distante</option>
    </select>
  </div>

  <div class="flex items-center space-x-2 w-full md:w-auto mb-3 md:mb-0">
    <label for="sort-price" class="text-gray-700 dark:text-gray-200 text-sm whitespace-nowrap">Ordenar Preço:</label>
    <select id="sort-price" class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm">
      <option value="">Nenhum</option>
      <option value="price-asc">Mais Barato</option>
      <option value="price-desc">Mais Caro</option>
    </select>
  </div>

  <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-4 w-full md:w-auto mb-3 md:mb-0">
    <div class="flex items-center space-x-2 w-full">
      <label for="min-price" class="sr-only">Preço Mínimo</label>
      <div class="relative rounded-md shadow-sm w-1/2">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <span class="text-gray-500 dark:text-gray-400 sm:text-sm">€</span>
        </div>
        <input type="number" name="min-price" id="min-price" class="block w-full pl-7 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm" placeholder="Mín.">
      </div>
      <span class="text-gray-500 dark:text-gray-400">-</span>
      <div class="relative rounded-md shadow-sm w-1/2">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <span class="text-gray-500 dark:text-gray-400 sm:text-sm">€</span>
        </div>
        <input type="number" name="max-price" id="max-price" class="block w-full pl-7 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm" placeholder="Máx.">
      </div>
    </div>
  </div>

  <div id="clear-filters" class="flex w-full md:w-auto mt-3 md:mt-0 justify-end md:justify-center">
    <button class="border-2 border-solid border-Button-Main hover:bg-Main-Primary hover:text-white text-Button-Main font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-Main-Primary w-full md:w-auto transition duration-300 ease-in-out dark:border-Main-Primary dark:text-Main-Primary dark:hover:bg-Main-Primary dark:hover:text-white">
      Limpar Filtros
    </button>
  </div>

</div>

    <main class="container mx-auto px-4">
        <section class="my-8">
        <div id="slider-placeholder"></div>
        </section>
        <section>
        <div class="card-viagens grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>
  </section>

  <div id="footer-placeholder"></div>
  <script type="module" src="../js/views/TurismView.js"></script>
</body>
</html>
