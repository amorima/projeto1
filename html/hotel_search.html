<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Hotéis</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <link rel="stylesheet" href="../css/main.css">

</head>
<body class="font-sans dark:bg-gray-950 dark:text-gray-100">
  <header id="header-placeholder"></header>

  <!-- Módulo de pesquisa -->
  <section class="relative bg-Main-Primary dark:bg-gray-900 w-full mt-[96px] px-4 sm:px-8 md:px-[120px] pb-14">
    <div class="max-w-[1270px] mx-auto">
    <p class="justify-start text-white dark:text-gray-100 text-2xl font-bold font-['Space_Mono'] px-8 py-4">Reserva fácil,</p>
    <form class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-4 px-8">
      <button id="btn-open" class="w-full h-20 bg-white dark:bg-gray-800 rounded-lg overflow-hidden inline-flex items-center px-[11px] gap-1.5 dark:text-gray-100">
        <span class="material-symbols-outlined text-Main-Primary dark:text-cyan-400 cursor-pointer">trip_origin</span>
        <p class="justify-start text-neutral-950 dark:text-gray-100 text-xl font-semibold font-['IBM_Plex_Sans']">Porto</p>
      </button>
      <div class="w-full h-20 bg-white dark:bg-gray-800 rounded-lg overflow-hidden inline-flex items-center px-[11px] gap-1.5 divide-x-2 divide-solid divide-Main-Primary dark:divide-cyan-400 dark:text-gray-100">
        <div class="w-1/2 inline-flex">
          <span class="material-symbols-outlined text-Main-Primary dark:text-cyan-400 cursor-pointer">calendar_month</span>
          <p class="justify-start text-neutral-950 dark:text-gray-100 text-xl font-semibold font-['IBM_Plex_Sans'] pl-2">20/06/2025</p>
        </div>
        <div class="w-1/2">
          <p class="justify-start text-neutral-950 dark:text-gray-100 text-xl font-semibold font-['IBM_Plex_Sans'] pl-2">22/06/2025</p>
        </div>
      </div>
        <div class="w-full h-20 bg-white dark:bg-gray-800 rounded-lg overflow-hidden inline-flex items-center px-[11px] gap-1.5 dark:text-gray-100">
        <span class="material-symbols-outlined text-Main-Primary dark:text-cyan-400 cursor-pointer">location_on</span>
        <p class="justify-start text-neutral-950 dark:text-gray-100 text-xl font-semibold font-['IBM_Plex_Sans']">2 adultos, 1 quarto</p>
      </div>
      <div class="w-full h-20 rounded-lg outline outline-[3px] outline-offset-[-3px] outline-white dark:outline-gray-700 overflow-hidden flex-row items-center px-[11px] gap-1.5 dark:text-gray-100">
        <div class="inline-flex gap-3 py-2 items-center">
          <span class="material-symbols-outlined text-white dark:text-gray-100 cursor-pointer">accessibility_new</span>
          <p class="justify-start text-white dark:text-gray-100 text-base font-normal font-['IBM_Plex_Sans']">Acessibilidade / Segurança</p>
        </div>
        <p class="justify-start px-9 text-white dark:text-gray-100 text-xl font-semibold font-['IBM_Plex_Sans']">Nenhum</p>
      </div>
      <!-- Botão com animação -->
      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 z-10">
        <!-- Versão móvel (sem animação) -->
        <button class="
            md:hidden
            px-8 py-2
            bg-Button-Main dark:bg-Button-Main
            rounded-[4rem]
            col-start-2 flex justify-center items-center gap-2.5
            w-64 h-14
            transition duration-300 ease-in-out
        ">
            <p class="justify-center text-center">
                <span class="text-white text-xl font-bold font-['Space_Mono']">Book</span>
                <span class="text-white text-xl font-normal font-['Space_Mono']">It</span>
            </p>
        </button>
        
        <!-- Versão desktop (com animação) -->
        <button class="
            hidden md:flex
            relative overflow-hidden
            px-16 py-2
            bg-Button-Main dark:bg-Button-Main
            rounded-[4rem]
            col-start-2 justify-center items-center gap-2.5
            w-64 h-14
            group
            transition duration-300 ease-in-out
        ">
          <span class="
              block whitespace-nowrap
              transition-transform duration-300 ease-in-out
              group-hover:-translate-x-[200%]
              flex-none
          ">
              <p class="justify-center text-center">
                  <span class="text-white text-xl font-['Space_Mono']">Pronto?</span>
              </p>
          </span>
          <span class="
              absolute inset-0 flex items-center justify-center
              whitespace-nowrap
              transition-transform duration-300 ease-in-out
              translate-x-[200%] group-hover:translate-x-0 
              flex-none
          ">
              <p class="justify-center text-center">
                  <span class="text-white text-xl font-bold font-['Space_Mono']">Book</span>
                  <span class="text-white text-xl font-normal font-['Space_Mono']">It</span>
              </p>
          </span>
        </button>
      </div>
      <!-- Fim de botão com animação -->
    </form>
    </div>
  </section>

  <!-- Filtros -->
  <div class="bg-white dark:bg-gray-900 p-4 rounded-lg shadow-md flex flex-col md:flex-row md:justify-between my-10 max-w-[1206px] lg:mx-4 mx-4 xl:mx-auto border border-gray-200 dark:border-gray-700">

    <!-- Pesquisa por nome -->
    <div class="flex items-center space-x-2 w-full md:w-auto mb-3 md:mb-0">
      <label for="search-name" class="text-gray-700 dark:text-gray-200 text-sm whitespace-nowrap">Pesquisar Nome:</label>
      <input type="text" id="search-name" placeholder="Nome do hotel/quarto" class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm">
    </div>

    <div class="flex items-center space-x-2 w-full md:w-auto mb-3 md:mb-0">
      <label for="sort-price" class="text-gray-700 dark:text-gray-200 text-sm whitespace-nowrap">Ordenar Preço:</label>
      <select id="sort-price" class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm">
        <option value="">Nenhum</option>
        <option value="price-asc">Mais Barato</option>
        <option value="price-desc">Mais Caro</option>
      </select>
    </div>

    <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-4 w-full md:w-auto mb-3 md:mb-0">
      <span class="text-gray-700 dark:text-gray-200 text-sm whitespace-nowrap md:hidden">Preço:</span>
      <div class="flex items-center space-x-2 w-full">
        <label for="min-price" class="sr-only">Preço Mínimo</label>
        <div class="relative rounded-md shadow-sm w-1/2">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-500 dark:text-gray-400 sm:text-sm">€</span>
          </div>
          <input type="number" name="min-price" id="min-price" class="block w-full pl-7 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm" placeholder="Mín.">
        </div>
        <span class="text-gray-500 dark:text-gray-400">-</span>
        <div class="relative rounded-md shadow-sm w-1/2">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-500 dark:text-gray-400 sm:text-sm">€</span>
          </div>
          <input type="number" name="max-price" id="max-price" class="block w-full pl-7 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-Main-Primary focus:border-Main-Primary dark:bg-gray-800 dark:text-gray-100 sm:text-sm" placeholder="Máx.">
        </div>
      </div>
    </div>

    <div id="clear-filters" class="flex w-full md:w-auto mt-3 md:mt-0 justify-end md:justify-center">
      <button id="clear-filters-btn" class="border-2 border-solid border-Button-Main hover:bg-Main-Primary hover:text-white text-Button-Main font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-Main-Primary w-full md:w-auto transition duration-300 ease-in-out dark:border-Main-Primary dark:text-Main-Primary dark:hover:bg-Main-Primary dark:hover:text-white">
        Limpar Filtros
      </button>
    </div>
  </div>


    <!-- Cards a injetar -->
    <section class="h-auto pb-12 max-w-[1270px] mx-auto sm:px-6 lg:px-8">
    <div class="card-hoteis grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full mt-12 px-4 sm:px-0">
    </div>
    </section>
    



  <footer id="footer-placeholder"></footer>
  <script type="module" src="../js/views/HotelSearchView.js"></script>
  <script src="../js/init.js"></script>
</body>
</html>
