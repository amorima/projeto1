<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teste de Pesquisa</title>
</head>
<body>
    <h1>Teste de Pesquisa de Voos</h1>
    <button onclick="testarPesquisa()">Testar Pesquisa LHR</button>
    <div id="resultado"></div>

    <script src="./js/init.js"></script>
    <script type="module">
        import * as Flight from "./js/models/FlightModel.js";

        window.testarPesquisa = function() {
            Flight.init();
            
            /* Teste 1: Objeto aeroporto completo */
            const testData1 = {
                destino: { codigo: "LHR", cidade: "Londres" }
            };
            
            const resultados1 = Flight.filterFlights(testData1);
            
            /* Teste 2: Apenas string */
            const testData2 = {
                destino: "Londres"
            };
            
            const resultados2 = Flight.filterFlights(testData2);
            
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = `
                <h3>Resultados dos Testes:</h3>
                <p>Teste com objeto LHR: ${resultados1.length} voos encontrados</p>
                <p>Teste com string "Londres": ${resultados2.length} voos encontrados</p>
                <h4>Primeiros resultados:</h4>
                <pre>${JSON.stringify(resultados1.slice(0, 2), null, 2)}</pre>
            `;
        };
    </script>
</body>
</html>
